<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost</title>
    <!-- <link rel="stylesheet" href="base-min.css"> -->
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="-webkit-app-region: drag">
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>Bifrost</h1>
        <p>Enter your MQTT details below to get started.</p>
      </div>

      <div class="pure-u-1">
        <form action="#" id="mqtt-setup-form" class="pure-form pure-form-aligned">
          <div class="pure-control-group pure-g">
            <label for="url" class="pure-u-1-3">Broker address</label>
            <input name="url" class="pure-u-2-3" type="text" id="url" placeholder="mqtt://youraddress:1883">
          </div>
          <div class="pure-control-group pure-g">
            <label for="username" class="pure-u-1-3">Username</label>
            <input name="username" class="pure-u-2-3" type="text" id="username" class="pure-input-1" placeholder="ronald-drumpf">
          </div>
          <div class="pure-control-group pure-g">
            <label for="password" class="pure-u-1-3">Password</label>
            <input name="password" class="pure-u-2-3" type="password" id="password" placeholder="covfefe">
          </div>
          <div class="pure-control-group pure-g">
            <label for="base-topic" class="pure-u-1-3">Base topic</label>
            <input name="base-topic" class="pure-u-2-3" type="text" id="base-topic" placeholder="electron-ha">
          </div>
          <div class="pure-control-group pure-g">
            <label for="open-at-login" class="pure-u-1-3">Run at startup</label>
            <input name="open-at-login" class="pure-checkbox" type="checkbox" id="open-at-login" placeholder="electron-ha" checked>
          </div>
          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="pure-u-1">  
        <p id="error" class="centered"></p>
        <p id="success" class="centered"></p>
      </div>
    </div>

    <script src='renderer.js'></script>
  </body>
</html>
